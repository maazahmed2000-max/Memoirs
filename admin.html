<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Memory Preservation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-screen {
            max-width: 400px;
            margin: 100px auto;
        }

        .login-screen h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .people-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .person-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .person-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .person-card.active {
            border-color: #667eea;
            background: #e7f0ff;
        }

        .person-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .person-card p {
            color: #666;
            font-size: 0.85rem;
        }

        .conversations-list {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
        }

        .conversation-item {
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .conversation-item .timestamp {
            color: #999;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .conversation-item .user-message {
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .conversation-item .ai-message {
            color: #666;
            font-style: italic;
        }

        .analysis-result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .analysis-section {
            margin-bottom: 20px;
        }

        .analysis-section h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .analysis-section ul {
            list-style: none;
            padding-left: 0;
        }

        .analysis-section li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }

        .analysis-section li:before {
            content: "‚Ä¢";
            color: #667eea;
            position: absolute;
            left: 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-results {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <h2>üîê Admin Dashboard</h2>
            <p style="color: #666; margin-bottom: 20px;">Enter your admin secret to access the data</p>
            <div class="form-group">
                <label for="secretInput">Admin Secret</label>
                <input type="password" id="secretInput" placeholder="Enter your secret key" />
            </div>
            <button id="loginBtn" onclick="login()">Login</button>
            <div id="loginError" class="error hidden" style="margin-top: 15px;"></div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <h1>üìä Memory Preservation Admin Dashboard</h1>
            
            <div class="header-actions">
                <button class="btn" onclick="loadAllData()">üîÑ Refresh Data</button>
                <button class="btn btn-secondary" onclick="logout()">üö™ Logout</button>
            </div>

            <div class="stats" id="stats">
                <div class="stat-card">
                    <h3 id="totalPeople">-</h3>
                    <p>Total People</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalConversations">-</h3>
                    <p>Total Conversations</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalMemories">-</h3>
                    <p>Total Memories</p>
                </div>
            </div>

            <!-- People Section -->
            <div class="section">
                <h2>üë• People</h2>
                <div class="people-list" id="peopleList">
                    <div class="loading">Loading people...</div>
                </div>
            </div>

            <!-- Selected Person Details -->
            <div class="section hidden" id="personDetails">
                <h2 id="personName">Person Details</h2>
                
                <div class="header-actions">
                    <button class="btn" onclick="analyzeCurrentPerson()">ü§ñ AI Analysis</button>
                    <button class="btn btn-secondary" onclick="exportPersonData()">üì• Export Data</button>
                </div>

                <!-- Search -->
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search conversations..." onkeyup="searchConversations()" />
                </div>

                <!-- Conversations -->
                <h3 style="margin-top: 20px; margin-bottom: 15px;">Conversations</h3>
                <div class="conversations-list" id="conversationsList">
                    <div class="loading">Loading conversations...</div>
                </div>

                <!-- Analysis Result -->
                <div id="analysisResult" class="hidden"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THIS with your Cloudflare Worker URL
        const WORKER_URL = 'grandma-memory-worker.maazahmed2000.workers.dev';
        
        let adminSecret = localStorage.getItem('adminSecret') || '';
        let currentPersonId = null;
        let allData = null;

        // Check if already logged in
        if (adminSecret) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('secretInput').value = adminSecret;
            loadAllData();
        }

        function login() {
            const secret = document.getElementById('secretInput').value.trim();
            const errorDiv = document.getElementById('loginError');
            
            if (!secret) {
                errorDiv.textContent = 'Please enter your admin secret';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Test the secret by trying to fetch data
            fetch(`${WORKER_URL}/admin/data?secret=${encodeURIComponent(secret)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        adminSecret = secret;
                        localStorage.setItem('adminSecret', secret);
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('dashboard').classList.add('active');
                        errorDiv.classList.add('hidden');
                        loadAllData();
                    } else {
                        errorDiv.textContent = data.error || 'Invalid secret key';
                        errorDiv.classList.remove('hidden');
                    }
                })
                .catch(error => {
                    errorDiv.textContent = 'Error connecting to server. Check your worker URL.';
                    errorDiv.classList.remove('hidden');
                    console.error('Login error:', error);
                });
        }

        function logout() {
            adminSecret = '';
            localStorage.removeItem('adminSecret');
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('secretInput').value = '';
        }

        function loadAllData() {
            fetch(`${WORKER_URL}/admin/data?secret=${encodeURIComponent(adminSecret)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        allData = data;
                        updateStats(data);
                        displayPeople(data.people);
                    } else {
                        if (data.error && data.error.includes('Unauthorized')) {
                            logout();
                            alert('Session expired. Please login again.');
                        }
                    }
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    alert('Error loading data. Check console for details.');
                });
        }

        function updateStats(data) {
            document.getElementById('totalPeople').textContent = data.people?.length || 0;
            document.getElementById('totalConversations').textContent = data.totalConversations || 0;
            document.getElementById('totalMemories').textContent = data.totalMemories || 0;
        }

        function displayPeople(people) {
            const peopleList = document.getElementById('peopleList');
            
            if (!people || people.length === 0) {
                peopleList.innerHTML = '<p style="text-align: center; color: #666;">No people found yet.</p>';
                return;
            }

            peopleList.innerHTML = people.map(personId => `
                <div class="person-card" onclick="selectPerson('${personId}')" id="person-${personId}">
                    <h3>${personId.charAt(0).toUpperCase() + personId.slice(1).replace(/-/g, ' ')}</h3>
                    <p>Click to view details</p>
                </div>
            `).join('');
        }

        function selectPerson(personId) {
            currentPersonId = personId;
            
            // Update active card
            document.querySelectorAll('.person-card').forEach(card => {
                card.classList.remove('active');
            });
            document.getElementById(`person-${personId}`).classList.add('active');
            
            // Show person details
            document.getElementById('personDetails').classList.remove('hidden');
            document.getElementById('personName').textContent = 
                `${personId.charAt(0).toUpperCase() + personId.slice(1).replace(/-/g, ' ')} - Details`;
            
            // Load conversations for this person
            const conversations = allData.conversations.filter(c => c.person_id === personId);
            displayConversations(conversations);
        }

        function displayConversations(conversations) {
            const conversationsList = document.getElementById('conversationsList');
            
            if (!conversations || conversations.length === 0) {
                conversationsList.innerHTML = '<p style="text-align: center; color: #666;">No conversations found.</p>';
                return;
            }

            conversationsList.innerHTML = conversations.map(conv => {
                const date = new Date(conv.timestamp);
                return `
                    <div class="conversation-item">
                        <div class="timestamp">${date.toLocaleString()}</div>
                        <div class="user-message">üë§ ${conv.user_message}</div>
                        <div class="ai-message">ü§ñ ${conv.ai_response}</div>
                    </div>
                `;
            }).join('');
        }

        function searchConversations() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (!currentPersonId || !allData) return;
            
            const conversations = allData.conversations
                .filter(c => c.person_id === currentPersonId)
                .filter(c => 
                    c.user_message.toLowerCase().includes(query) || 
                    c.ai_response.toLowerCase().includes(query)
                );
            
            displayConversations(conversations);
        }

        function analyzeCurrentPerson() {
            if (!currentPersonId) {
                alert('Please select a person first');
                return;
            }

            const analysisResult = document.getElementById('analysisResult');
            analysisResult.classList.remove('hidden');
            analysisResult.innerHTML = '<div class="loading">ü§ñ Analyzing with AI... This may take a moment.</div>';

            fetch(`${WORKER_URL}/admin/analyze`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    secret: adminSecret,
                    personId: currentPersonId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayAnalysis(data.analysis, data.stats);
                } else {
                    analysisResult.innerHTML = `<div class="error">${data.error || 'Analysis failed'}</div>`;
                }
            })
            .catch(error => {
                console.error('Analysis error:', error);
                analysisResult.innerHTML = '<div class="error">Error running analysis. Check console for details.</div>';
            });
        }

        function displayAnalysis(analysis, stats) {
            const analysisResult = document.getElementById('analysisResult');
            
            let html = '<div class="analysis-result"><h3>ü§ñ AI Analysis Results</h3>';
            
            if (stats) {
                html += `<p><strong>Total Conversations:</strong> ${stats.totalConversations}</p>`;
                html += `<p><strong>Date Range:</strong> ${new Date(stats.dateRange.first).toLocaleDateString()} - ${new Date(stats.dateRange.last).toLocaleDateString()}</p>`;
            }
            
            if (analysis.summary) {
                html += `<div class="analysis-section"><h4>Summary</h4><p>${analysis.summary}</p></div>`;
            }
            
            if (analysis.topics && analysis.topics.length > 0) {
                html += `<div class="analysis-section"><h4>Key Topics</h4><ul>${analysis.topics.map(t => `<li>${t}</li>`).join('')}</ul></div>`;
            }
            
            if (analysis.personality && analysis.personality.length > 0) {
                html += `<div class="analysis-section"><h4>Personality Traits</h4><ul>${analysis.personality.map(t => `<li>${t}</li>`).join('')}</ul></div>`;
            }
            
            if (analysis.lifeEvents && analysis.lifeEvents.length > 0) {
                html += `<div class="analysis-section"><h4>Life Events</h4><ul>${analysis.lifeEvents.map(e => `<li>${e}</li>`).join('')}</ul></div>`;
            }
            
            if (analysis.relationships && analysis.relationships.length > 0) {
                html += `<div class="analysis-section"><h4>Relationships</h4><ul>${analysis.relationships.map(r => `<li>${r}</li>`).join('')}</ul></div>`;
            }
            
            if (analysis.values && analysis.values.length > 0) {
                html += `<div class="analysis-section"><h4>Values & Beliefs</h4><ul>${analysis.values.map(v => `<li>${v}</li>`).join('')}</ul></div>`;
            }
            
            if (analysis.stories && analysis.stories.length > 0) {
                html += `<div class="analysis-section"><h4>Memorable Stories</h4><ul>${analysis.stories.map(s => `<li>${s}</li>`).join('')}</ul></div>`;
            }
            
            if (analysis.rawAnalysis) {
                html += `<div class="analysis-section"><h4>Raw Analysis</h4><pre style="white-space: pre-wrap; background: #f0f0f0; padding: 15px; border-radius: 5px;">${analysis.rawAnalysis}</pre></div>`;
            }
            
            html += '</div>';
            analysisResult.innerHTML = html;
        }

        function exportPersonData() {
            if (!currentPersonId || !allData) {
                alert('Please select a person first');
                return;
            }

            const personData = {
                personId: currentPersonId,
                conversations: allData.conversations.filter(c => c.person_id === currentPersonId),
                memories: allData.memories.filter(m => m.person_id === currentPersonId),
                exportedAt: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(personData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentPersonId}_data_${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Allow Enter key to login
        document.getElementById('secretInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
